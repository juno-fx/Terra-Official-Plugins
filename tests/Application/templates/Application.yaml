apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.plugin }}
  namespace: argocd
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
    - repoURL: {{ .Values.remote }}
      path: ./plugins/{{ .Values.plugin }}/
      targetRevision: {{ .Values.branch }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
