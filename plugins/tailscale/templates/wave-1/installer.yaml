apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  source:
    repoURL: https://pkgs.tailscale.com/helmcharts
    chart: tailscale-operator
    targetRevision: 1.78.1
    helm:
      releaseName: tailscale-operator
      parameters:
        - name: "oauth.clientId"
          value: "{{ .Values.client_id }}"
        - name: "oauth.clientSecret"
          value: "{{ .Values.client_secret }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: cluster-subnet-router
  namespace: tailscale
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  hostname: cluster-subnet-router
  exitNode: true
  subnetRouter:
    advertiseRoutes:
      - "{{ .Values.cluster_subnet_router }}"
