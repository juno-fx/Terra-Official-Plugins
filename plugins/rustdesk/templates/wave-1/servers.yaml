apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rustdesk
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: rustdesk
  template:
    metadata:
      labels:
        app: rustdesk
    spec:
      nodeSelector:
        juno-innovations.com/service: "true"
      containers:
        - name: rustdesk-server
          image: rustdesk/rustdesk-server
          imagePullPolicy: IfNotPresent
          env:
            - name: ALWAYS_USE_RELAY
              value: "Y"
          args:
            - "hbbs"
          ports:
            - containerPort: 21114
              name: "port-a"
            - containerPort: 21115
              name: "port-b"
            - containerPort: 21116
              name: "port-c"
            - containerPort: 21118
              name: "port-d"
          volumeMounts:
            - mountPath: /root
              name: rustdesk-data
              {{- if .Values.install_volume.sub_path }}
              subPath: {{ .Values.install_volume.sub_path }}/rustdesk/server
              {{- else }}
              subPath: rustdesk/server
              {{- end }}
      initContainers:
        - name: build
          image: ubuntu:latest
          imagePullPolicy: IfNotPresent
          command: ["mkdir", "-p", "/mnt/rustdesk/server"]
          volumeMounts:
            - mountPath: /mnt
              name: rustdesk-data
              {{- if .Values.install_volume.sub_path }}
              subPath: {{ .Values.install_volume.sub_path }}
              {{- else }}
              subPath: rustdesk
              {{- end }}
      volumes:
        - name: rustdesk-data
          persistentVolumeClaim:
            claimName: {{ .Values.install_volume.name }}
---
