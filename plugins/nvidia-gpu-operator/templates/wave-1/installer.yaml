apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-nvidia-gpu-operator
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator
  sources:
    - repoURL: https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      targetRevision: {{ .Values.version }}
      helm:
        values: |-
          migManager:
            enabled: "{{ .Values.mig_manager }}"
          dcgmExporter:
            enabled: "{{ .Values.dcgm_exporter }}"
          toolkit:
            enabled: "{{ .Values.install_toolkit }}"
          driver:
            enabled: "{{ .Values.install_driver }}"
            kernelModuleType: "proprietary"
          devicePlugin:
            config:
              name: "{{ .Values.slicing_config }}"
              default: "any"
          daemonsets:
            tolerations:
              - key: nvidia.com/gpu
                operator: Exists
                effect: NoSchedule
              - key: CriticalAddonsOnly
                operator: Exists
              - key: juno-innovations.com/workstation
                operator: Exists
                effect: NoSchedule
              - key: juno-innovations.com/headless
                operator: Exists
                effect: NoSchedule
          node-feature-discovery:
            worker:
              tolerations:
                - key: "node-role.kubernetes.io/master"
                  operator: "Equal"
                  value: ""
                  effect: "NoSchedule"
                - key: "node-role.kubernetes.io/control-plane"
                  operator: "Equal"
                  value: ""
                  effect: "NoSchedule"
                - key: nvidia.com/gpu
                  operator: Exists
                  effect: NoSchedule
                - key: CriticalAddonsOnly
                  operator: Exists
                - key: juno-innovations.com/workstation
                  operator: Exists
                  effect: NoSchedule
                - key: juno-innovations.com/headless
                  operator: Exists
                  effect: NoSchedule
        releaseName: gpu-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
