apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-cdi-proxy"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  type: ExternalName
  externalName: cdi-uploadproxy.cdi.svc.cluster.local
  ports:
    - port: 443
      targetPort: 443
