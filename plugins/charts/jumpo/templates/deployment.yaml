{{- if $.Values.start_service}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jumposervice-server
  annotations:
    linkerd.io/inject: enabled
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: jumposervice-server
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: jumposervice-server
    spec:
      nodeSelector:
        junovfx/node: service

      hostname: jumposervice-server

      containers:
        - name: jumposervice-webservice
          image: lscr.io/linuxserver/openssh-server:latest
          volumeMounts:
            - name: ssh-key
              mountPath: "/tmp"
          env:
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
            - name: "TZ"
              value: "Etc/UTC"
#            - name: "PUBLIC_KEY"
#              value: {{ .Values.ssh_key }} #optional
            - name: PUBLIC_KEY_FILE
              value: "/tmp/key-pub" #optional
#            - name: PUBLIC_KEY_DIR
#              value: /path/to/directory/containing/_only_/pubkeys #optional
#            - name: PUBLIC_KEY_URL
#              value: https://github.com/username.keys #optional
#            - name: SUDO_ACCESS
#              value: false #optional
#            - name: PASSWORD_ACCESS
#              value: false #optional
#            - name: USER_PASSWORD
#              value: password #optional
#            - name: USER_PASSWORD_FILE
#              value: /path/to/file #optional
            - name: "USER_NAME"
              value: "Jumpo" #optional
            - name: "LOG_STDOUT"
              value: "true" #optional
          ports:
            - name: "endpoint"
              containerPort: 2222
              protocol: TCP
      volumes:
        - name: ssh-key
          configMap:
            name: jumposervice-configmap
            defaultMode: 0755
{{- end}}
