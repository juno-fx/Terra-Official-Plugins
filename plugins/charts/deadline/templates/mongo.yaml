apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deadline-mongo
  annotations:
    linkerd.io/inject: enabled
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deadline-mongo
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: deadline-mongo
    spec:
      nodeSelector:
        junovfx/node: service
      containers:
        - name: deadline-mongo
          image: mongo:5.0.22
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: "mongo-port"
          volumeMounts:
            - mountPath: /data/db
              name: farm-data

      volumes:
        - name: farm-data
          persistentVolumeClaim:
            claimName: farm-data

