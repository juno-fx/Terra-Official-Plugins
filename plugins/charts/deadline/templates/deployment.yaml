{{- if $.Values.start_service}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deadline-server
  annotations:
    linkerd.io/inject: enabled
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: deadline-server
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: deadline-server
    spec:
      nodeSelector:
        junovfx/node: service

      containers:
        - name: d10container-webservice
          hostname: deadline-server
          image: mono:latest
          command: [ "/script/run_webservice.sh" ]
          # command: ["sh", "-c", "tail -f /dev/null"]
          volumeMounts:
            - name: script
              mountPath: /script
#            - name: script
#              mountPath: /var/lib/Thinkbox/Deadline10/deadline.ini
#              subPath: deadline.ini
            - name: apps
              mountPath: /apps
          ports:
            - name: "enpoint"
              containerPort: 8080
              protocol: TCP
            - name: "rest"
              containerPort: 8081
              protocol: TCP
      volumes:
        - name: apps
          hostPath:
            path: /apps
            type: Directory
        - name: script
          configMap:
            name: d10webservice-configmap
            defaultMode: 0500
{{- end}}