---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ .Values.name }}-console
  annotations:
    kuiper.juno-innovations.com/hidden: "true"
  labels:
    kuiper.juno-innovations.com/kuiper-instance: {{ .Values.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.name }}-console
  annotations:
    kuiper.juno-innovations.com/hidden: "true"
  labels:
    kuiper.juno-innovations.com/kuiper-instance: {{ .Values.name }}
rules:
  - apiGroups: ["subresources.kubevirt.io"]
    resources: ["virtualmachineinstances/vnc"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.name }}-console
  annotations:
    kuiper.juno-innovations.com/hidden: "true"
  labels:
    kuiper.juno-innovations.com/kuiper-instance: {{ .Values.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.name }}-console
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-console
    namespace: {{ .Release.Namespace }}