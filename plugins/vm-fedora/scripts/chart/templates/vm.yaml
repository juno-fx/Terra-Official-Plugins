apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "{{ .Values.name }}"
spec:
  instancetype:
    name: "{{ .Values.name }}"
    kind: virtualMachineInstancetype
  preference:
    name: "{{ .Values.name }}"
    kind: virtualMachinePreference
  runStrategy: Always
  template:
    metadata:
      labels:
        kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: emptydisk
              disk:
                bus: virtio
            - disk:
                bus: virtio
              name: cloudinitdisk
      volumes:
        - name: containerdisk
          containerDisk:
            image: kubevirt/fedora-cloud-container-disk-demo:latest
        - name: emptydisk
          emptyDisk:
            capacity: "2Gi"
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: fedora
              chpasswd: { expire: False }