apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "http://hubble.{{ .Release.Namespace }}.svc.cluster.local:3000/api/auth-workstation/{{ .Values.name }}/"
    kuiper.juno-innovations.com/ingress-extras: "/kubevirt-console/{{ .Values.name }}/vnc.html?autoconnect=true"
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: "/kubevirt-console/{{ .Values.name }}/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-console
                port:
                  number: 8080
