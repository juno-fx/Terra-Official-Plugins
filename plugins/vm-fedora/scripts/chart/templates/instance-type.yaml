apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachineInstancetype
metadata:
  name: "{{ .Values.name }}"
  annotations:
    kuiper.juno-innovations.com/hidden: "true"
  labels:
    kuiper.juno-innovations.com/kuiper-instance: {{ .Values.name }}
spec:
  cpu:
    guest: {{ .Values.cpu }}
  memory:
    guest: "{{ .Values.memory }}"