kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: node-red
spec:
  serviceName: node-red-ss
  replicas: 1
  selector:
    matchLabels:
      k8s-app: node-red
  template:
    metadata:
      labels:
        k8s-app: node-red
    spec:
      containers:
        - name: node-red
          image: "nodered/node-red:{{ .Values.version }}"
          ports:
            - containerPort: 1880
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 1880
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
            - name: settings
              mountPath: /data/settings.js
              subPath: settings.js
            - name: mount
              mountPath: "{{ .Values.install_volume.container_path }}{{ .Values.destination }}"
              {{- if .Values.install_volume.sub_path }}
              subPath: {{ .Values.install_volume.sub_path }}
              {{- end }}
      volumes:
        - name: mount
          persistentVolumeClaim:
            claimName: {{ .Values.install_volume.name }}
        - name: settings
          configMap:
            name: node-red-settings
      nodeSelector:
        'kubernetes.io/os': linux
