apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-terra-server-ingress"
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://hubble.{{ .Release.Namespace }}.svc.cluster.local:3000/api/auth-service/{{ .Values.name }}/"
    nginx.ingress.kubernetes.io/auth-signin: /unauthorized/
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - path: {{ .Values.prefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: 1880
