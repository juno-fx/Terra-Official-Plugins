apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-red
                port:
                  number: 1880
