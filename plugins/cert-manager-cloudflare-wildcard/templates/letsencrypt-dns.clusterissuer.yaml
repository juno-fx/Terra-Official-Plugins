---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns
spec:
  acme:
    server: {{ .Values.acme_server }}
    email: {{ .Values.acme_email }}
    privateKeySecretRef:
      name: letsencrypt-dns-private-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: {{ .Values.cloudflare_api_token_secret }}
              key: api-token
        selector:
          dnsZones:
            - {{ .Values.domain }}
