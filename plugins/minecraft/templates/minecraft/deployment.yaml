apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      juno-innovations.com/workload: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        juno-innovations.com/workload: "{{ .Release.Name }}"
    spec:
      automountServiceAccountToken: false
      containers:
        - name: minecraft
          imagePullPolicy: IfNotPresent
          image: "itzg/minecraft-server"
          resources:
            requests:
              memory: "{{ .Values.memory }}"
              cpu: "{{ .Values.cpu }}"
            limits:
            {{- if .Values.cpuLimit }}
              cpu: "{{ .Values.cpuLimit }}"
            {{- end }}
            {{- if .Values.memoryLimit }}
              memory: "{{ .Values.memoryLimit }}"
            {{- end }}
          ports:
            - containerPort: 25565
              name: game
          env:
            - name: EULA
              value: "TRUE"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .Values.volume.name }}"
