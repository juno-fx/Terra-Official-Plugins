apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      automountServiceAccountToken: false
      containers:
        - name: nginx
          imagePullPolicy: IfNotPresent
          image: nginx
          ports:
            - containerPort: 80
              name: game
