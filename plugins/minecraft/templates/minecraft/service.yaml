apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    tailscale.com/hostname: "juno-minecraft"
    tailscale.com/expose: "true"
spec:
  selector:
    juno-innovations.com/workload: "{{ .Release.Name }}"
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: game
---
apiVersion: v1
kind: Service
metadata:
  name: test
  annotations:
    tailscale.com/hostname: "test-minecraft"
    tailscale.com/expose: "true"
spec:
  selector:
    app: test
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
