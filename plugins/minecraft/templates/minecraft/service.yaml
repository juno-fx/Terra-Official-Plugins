apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  selector:
    juno-innovations.com/workload: "{{ .Release.Name }}"
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: game
