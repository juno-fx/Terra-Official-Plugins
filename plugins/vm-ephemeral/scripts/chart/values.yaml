mounts:
  - volume:
      name: test
      storage_size: 5Gi
      type: blank
  - volume:
      iso_url: asdfasdf
      name: asdf
      storage_size: 1Gi
      type: http
  - volume:
      name: debian-base
      namespace: tdk
      storage_size: 15Gi
      type: clone


