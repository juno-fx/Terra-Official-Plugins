apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "{{ .Values.name }}"
spec:
  preference:
    name: "{{ .Values.name }}"
    kind: virtualMachinePreference
  runStrategy: Always
  template:
    metadata:
      labels:
        kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
    spec:
      networks:
        - name: default
          pod: {}
      domain:
        cpu:
          cores: {{ .Values.cpu }}
        memory:
          guest: "{{ .Values.memory }}"
        resources:
          requests:
            cpu: {{ .Values.cpu }}
            memory: "{{ .Values.memory }}"
            {{ if .Values.gpu }}
            {{ .Values.gpu_device_name }}: 1
            {{ end }}
          limits:
            cpu: {{ .Values.cpu }}
            memory: "{{ .Values.memory }}"
        devices:
          {{ if .Values.gpu }}
          gpus:
            - name: gpu0
              deviceName: "{{ .Values.gpu_device_name }}"
          {{ end }}
          interfaces:
            - name: default
              masquerade: {}
          disks:
            - name: iso
              cdrom:
                bus: sata
            {{ if .Values.virtio_drivers }}
            - name: virtio
              cdrom:
                bus: sata
            {{ end }}
            - name: data
              disk:
                bus: sata
            {{ if .Values.use_cloud_init }}
            - disk:
                bus: {{ .Values.prefered_disk_bus }}
              name: cloudinitdisk
            {{ end }}
      volumes:
        {{ if .Values.virtio_drivers }}
        - name: virtio
          dataVolume:
            name: "{{ .Values.name }}-virtio-drivers"
        {{ end }}
        - name: iso
          dataVolume:
            name: "{{ .Values.name }}"
        - name: data
          dataVolume:
            name: "{{ .Values.name }}-data"
        {{ if .Values.use_cloud_init }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              {{ .Values.cloud_init | nindent 14 }}
        {{ end }}

  dataVolumeTemplates:
    {{ if .Values.virtio_drivers }}
    - metadata:
        name: "{{ .Values.name }}-virtio-drivers"
        labels:
          kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
      spec:
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
        source:
          http:
            url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/latest-virtio/virtio-win.iso
    {{ end }}
    {{- range .Values.mounts }}
    {{- if ne .volume.type "none" }}
    - metadata:
        name: "{{ $.Values.name }}-{{ .volume.name }}"
        labels:
          kuiper.juno-innovations.com/kuiper-instance: "{{ $.Values.name }}"
      spec:
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .volume.storage_size }}
        {{ if eq .volume.type "blank" }}
        source:
          blank: {}
        {{ end }}
    {{- end }}
    {{ end }}
    - metadata:
        name: "{{ .Values.name }}"
        labels:
          kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
      spec:
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.iso_storage_size }}
        source:
          http:
            url: {{ .Values.iso_url }}
    - metadata:
        name: "{{ .Values.name }}-data"
        labels:
          kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
      spec:
        source:
          blank: {}
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.storage_size }}