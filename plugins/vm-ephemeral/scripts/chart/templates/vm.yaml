apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "{{ .Values.name }}"
spec:
  instancetype:
    name: "{{ .Values.name }}"
    kind: virtualMachineInstancetype
  preference:
    name: "{{ .Values.name }}"
    kind: virtualMachinePreference
  runStrategy: Always
  template:
    metadata:
      labels:
        kuiper.juno-innovations.com/kuiper-instance: "{{ .Values.name }}"
    spec:
      networks:
        - name: default
          pod: {}
        {{ if .Values.bridge_network }}
        - name: bridge
          bridge: {}
        {{ end }}
      domain:
        devices:
          interfaces:
            - name: default
              masquerade: {}
            {{ if .Values.bridge_network }}
            - name: bridge
              bridge: {}
            {{ end }}
          disks:
            - name: containerdisk
              disk:
                bus: {{ .Values.prefered_disk_bus }}
            - name: emptydisk
              disk:
                bus: {{ .Values.prefered_disk_bus }}
            {{ if .Values.cloud_init_enabled }}
            - disk:
                bus: {{ .Values.prefered_disk_bus }}
              name: cloudinitdisk
            {{ end }}
      volumes:
        - name: containerdisk
          dataVolume:
            name: "{{ .Values.iso_name }}"
        - name: emptydisk
          emptyDisk:
            capacity: {{ .Values.storage_size }}
        {{ if .Values.cloud_init_enabled }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: {{ .Values.cloud_init_user_data | nindent 12 }}
        {{ end }}

  dataVolumeTemplates:
  - metadata:
      name: "{{ .Values.iso_name }}"
    spec:
      storage:
        resources:
          requests:
            storage: {{ .Values.iso_storage_size }}
      source:
        http:
          url: {{ .Values.iso_url }}