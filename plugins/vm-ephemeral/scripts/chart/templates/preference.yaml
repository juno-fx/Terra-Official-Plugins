apiVersion: instancetype.kubevirt.io/v1beta1
kind: VirtualMachinePreference
metadata:
  name: "{{ .Values.name }}"
  annotations:
    kuiper.juno-innovations.com/hidden: "true"
  labels:
    kuiper.juno-innovations.com/kuiper-instance: {{ .Values.name }}
spec:
  devices:
    preferredDiskBus: {{ .Values.prefered_disk_bus }}
    preferredInterfaceModel: virtio
    preferredRng: {}
  features:
    preferredAcpi: {}
    preferredSmm: {}
  firmware:
    preferredUseEfi: {{ .Values.efi }}
    preferredUseSecureBoot: {{ .Values.secure_boot }}