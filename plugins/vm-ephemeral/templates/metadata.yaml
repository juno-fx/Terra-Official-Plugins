apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-terra-metadata"
  labels:
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "KubeVirt compatible ephemeral VM"
  fields: |
    - name: icon
      default: "https://raw.githubusercontent.com/juno-fx/Terra-Official-Plugins/refs/heads/main/plugins/vm-ephemeral/scripts/assets/logo.png"
    - name: gpu_device_name
      required: false
      type: string
    - name: iso_storage_size
      required: true
      default: "2Gi"
      type: string
    - name: iso_url
      required: true
    - name: secure_boot
      description: Enable Secure Boot for the VM
      default: false
      required: true
      type: boolean
    - name: efi
      description: Enable Secure Boot for the VM
      default: false
      required: true
      type: boolean
    - name: virtio_drivers
      description: Mount VirtIO drivers ISO to the VM
      default: false
      required: false
      type: boolean
    - name: prefered_disk_bus
      description: Preferred disk bus for the VM
      required: true
      default: virtio
      type: select
      options:
        - virtio
    - name: storage_size
      description: Size of the VM disk
      required: true
      default: 2Gi
      type: string
    - name: use_cloud_init
      description: Enable Cloud-Init for the VM
      default: false
      required: true
      type: boolean
    - name: cloud_init
      description: Cloud-Init user data
      required: false
      type: multi-line
      default: |-
        #cloud-config
        password: fedora
        chpasswd: { expire: False }
    - name: datavolume
      description: dataVolume test
      required: false
      type: dataVolume