apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Values.name }}"
  annotations:
    # comma separated list of users that can access this workstation as read only.
    juno-innovations.com/shared: "none"
    juno-innovations.com/kuiper-state: "{{ .Values._kuiper }}"
    juno-innovations.com/workload: "Application"  # mark this as a workload and it's type for the frontend UI
  labels:
    juno-innovations.com/app: "polaris"
    juno-innovations.com/workstation: "{{ .Values.name }}"
    juno-innovations.com/user: "{{ .Values.user }}"
    juno-innovations.com/session: "{{ .Values.session }}"

spec:
  replicas: 1

  selector:
    matchLabels:
      juno-innovations.com/workstation: "{{ .Values.name }}"

  template:
    metadata:
      labels:
        juno-innovations.com/app: polaris
        juno-innovations.com/user: "{{ .Values.user }}"
        juno-innovations.com/workstation: "{{ .Values.name }}"

    spec:
      {{- if .Values.terra_role }}
      serviceAccountName: {{ .Values.terra_role }}
      {{- end }}
      hostname: "{{ .Values.name }}"
      containers:
        - name: nginx
          image: "nginx:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: nginx
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
        - name: code-server
          imagePullPolicy: IfNotPresent
          image: "lscr.io/linuxserver/code-server:latest"
          startupProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 2
            failureThreshold: 120  # start up totals 2 * 120 = 4 mins
            periodSeconds: 2
          livenessProbe:
            tcpSocket:
              port: 8443
            failureThreshold: 24
            periodSeconds: 5
          ports:
            - containerPort: 8443
              name: viewer
          env:
            - name: JUNO_PROJECT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: USER
              value: "{{ .Values.user }}"
            - name: HOME
              value: "/home/{{ .Values.user }}"
            - name: PUID
              value: "{{ .Values.puid }}"
            - name: PGID
              value: "{{ .Values.guid }}"
            {{- range .Values.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: tooling
              mountPath: /custom-cont-init.d/system.sh
              subPath: system.sh
              readOnly: true
            {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        - name: tooling
          configMap:
            name: "{{ .Values.name }}-tooling"
        - name: nginx
          configMap:
            name: "{{ .Values.name }}-nginx"
        {{- if .Values.volumeMounts }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
