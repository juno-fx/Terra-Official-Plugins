apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.name }}-tdk
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.name }}-tdk
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-tdk
    namespace: {{ .Release.Namespace }}
