apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-terra-metadata"
  labels:
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
  annotations:
    juno-innovations.com/workload: "Workspace"  # mark this as a workload and it's type for the
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "LSIO Webtop deployment for desktop streaming"
  fields: |
    - name: gpu
      description: "Use a GPU"
      type: boolean
      required: true
    - name: registry
      description: "Registry to pull the image from"
      type: string
      required: true
      default: "lscr.io/linuxserver"
    - name: repo
      description: "Repository to pull the image from"
      type: string
      required: true
      default: "chrome"
    - name: tag
      description: "Tag to pull the image from"
      type: string
      required: true
      default: "latest"
