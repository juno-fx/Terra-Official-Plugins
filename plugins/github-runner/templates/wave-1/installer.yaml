apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-installer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        {{- if eq .Values.architecture "x64" }}
        kubernetes.io/arch: amd64
        {{ end }}
        {{- if eq .Values.architecture "arm64" }}
        kubernetes.io/arch: arm64
        {{ end }}
      containers:
        - name: installer
          image: ubuntu:latest
          env:
            - name: INSTALL
              value: "true"
            - name: DESTINATION
              value: "{{ .Values.destination }}"
            - name: VERSION
              value: "{{ .Values.version }}"
            - name: ARCHITECTURE
              value: "{{ .Values.architecture }}"
            - name: NAME
              value: "{{ .Values.name }}"
            - name: URL
              value: "{{ .Values.url }}"
            - name: TOKEN
              value: "{{ .Values.token }}"
          command: [ "/terra/bootstrap.sh" ]
          volumeMounts:
            - name: host
              mountPath: /host
            - name: installer
              mountPath: /terra/bootstrap.sh
              subPath: bootstrap.sh
            - name: installer
              mountPath: /terra/scripts.base64
              subPath: packaged_scripts.base64
      volumes:
        - name: host
          hostPath:
            path: /
        - name: installer
          configMap:
            name: {{ .Release.Name }}-scripts-configmap
            defaultMode: 0500

