apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.name }}"
spec:
  selector:
    juno-innovations.com/workstation: "{{ .Values.name }}"
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: viewer
    - port: 8188
      targetPort: 8188
      protocol: TCP
      name: confyui
    - port: 8189
      targetPort: 8189
      protocol: TCP
      name: worker-a
    - port: 8190
      targetPort: 8190
      protocol: TCP
      name: worker-b
