apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-terra-metadata"
  annotations:
    juno-innovations.com/workload: "Application"  # mark this as a workload and it's type for the frontend UI
  labels:
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "ComfyUI Deployment"
  fields: |
    - name: gpu
      default: true
      type: boolean
      description: "Use a GPU"
    - name: icon
      default: "https://raw.githubusercontent.com/juno-fx/Terra-Official-Plugins/refs/heads/main/plugins/comfyui/scripts/assets/logo.png"


