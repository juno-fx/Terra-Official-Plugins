---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  certificateRotateStrategy: {}
  configuration:
    developerConfiguration:
      featureGates:
        - LiveMigration
        - ExpandDisks
        - HostDevices
        - Snapshot
        - VMExport
        - HotplugVolumes
        - HostDisk
        - DecentralizedLiveMigration
        - VideoConfig
      useEmulation: {{ .Values.nested_virtualization }}
    imagePullPolicy: IfNotPresent
  customizeComponents: {}
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy: {}
