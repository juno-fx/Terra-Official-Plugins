apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-kubevirt
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kubevirt
  sources:
    - path: plugins/kubevirt/releases/{{ .Values.version }}/
      repoURL: https://github.com/juno-fx/Terra-Official-Plugins.git
      # TODO: Change this
      targetRevision: 446-kubevirt-settings
      helm:
        releaseName: kubevirt
        values: |
          nestedVirtualization: {{ .Values.nested_virtualization }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
