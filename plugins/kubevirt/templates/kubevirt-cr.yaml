---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  certificateRotateStrategy: {}
  configuration:
    developerConfiguration:
      featureGates:
        - LiveMigration
        - ExpandDisks
        - HostDevices
        - Snapshot
        - VMExport
        - HotplugVolumes
        - HostDisk
        - DecentralizedLiveMigration
      useEmulation: {{ .Values.nested_virtualization }}
    imagePullPolicy: IfNotPresent
  customizeComponents: {}
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy: {}
