{{- if not (eq .Values._juno_gateway_api true) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-wetty
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "http://hubble.{{ .Release.Namespace }}.svc.cluster.local:3000/api/auth-workstation/{{ .Values.name }}/"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "43200000"
    nginx.ingress.kubernetes.io/websocket-services: "{{ .Values.name }}-wetty"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: "/polaris/{{ .Values.name }}/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-wetty
                port:
                  number: 3000
{{- end }}
