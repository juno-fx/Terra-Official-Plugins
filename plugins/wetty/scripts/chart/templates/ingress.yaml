{{- if not (eq .Values._juno_gateway_api true) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-wetty
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "http://hubble.{{ .Release.Namespace }}.svc.cluster.local:3000/api/auth-workstation/{{ .Values.name }}/"
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: "/polaris/{{ .Values.name }}/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-wetty
                port:
                  number: 3001
{{- end }}
