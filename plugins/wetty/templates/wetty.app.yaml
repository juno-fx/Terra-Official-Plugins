---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-wetty
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  sources:
    - repoURL: https://wettyoss.github.io/wetty-helm
      chart: wetty
      targetRevision: {{ .Values.chart_version }}
      helm:
        releaseName: {{ .Release.Name }}
        values: |
          {{- if .Values.host }}
          ingress:
            enabled: true
            hosts:
              - host: {{ .Values.host }}
                paths:
                  - path: /
                    pathType: Prefix
          {{- end }}
          {{- if .Values.ssh_host }}
          config:
            sshHost: {{ .Values.ssh_host }}
          {{- end }}
          {{- if .Values.ssh_port }}
          config:
            sshPort: {{ .Values.ssh_port }}
          {{- end }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
