{{- if eq .Values._juno_gateway_api true }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: "{{ .Release.Name }}-terra-dashboard"
  namespace: "{{ .Values.namespace }}"
spec:
  parentRefs:
    - name: "{{ .Values.gateway.name }}"
      namespace: "{{ .Values.gateway.namespace }}"
      sectionName: https
  hostnames:
    - "{{ .Values.host }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "{{ .Values.prefix }}"
      backendRefs:
        - name: "argocd-server"
          port: 80
          kind: Service
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: "genesis-auth-service"
{{- end }}
