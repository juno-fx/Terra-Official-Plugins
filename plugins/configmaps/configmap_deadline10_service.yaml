apiVersion: v1
kind: ConfigMap
metadata:
  name: d10webservice-configmap
data:
  run_webservice.sh: |
    #!/bin/bash
    echo "Starting up Terra service for: Deadline10 Webservice"
    ls /apps/deadline10
    ls /apps/deadline10/repository
    ls /apps/deadline10/client
    ls /apps/deadline10/webservice
    bash /apps/deadline10/client/bin/deadlinelauncher
    
