apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-terra-metadata
  annotations:
    juno-innovations.com/workload: "Application"  # mark this as a workload and it's type for the frontend UI
  labels:
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "Terra Development Kit"
  fields: |
    - name: icon
      description: icon
      default: https://raw.githubusercontent.com/juno-fx/Terra-Official-Plugins/refs/heads/main/plugins/web-ide/scripts/assets/logo.png
    - name: registry
      description: Registry to pull the image from
      type: string
      required: true
      default: lscr.io
    - name: repo
      description: Repository to pull the image from
      type: string
      required: true
      default: linuxserver/code-server
    - name: tag
      description: Tag to pull the image from
      type: string
      required: true
      default: latest
    - name: packages
      description: Additional packages to install. You can use spaces " " to install multiples.
      required: false
      default: python3 python3-venv