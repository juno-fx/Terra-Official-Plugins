apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  sources:
    - repoURL: https://github.com/prometheus-community/helm-charts.git
      path: ./charts/prometheus/
      targetRevision: main
      helm:
        releaseName: prometheus
        values: |
          alertmanager:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  sources:
    - repoURL: https://github.com/grafana/helm-charts.git
      path: ./charts/grafana/
      targetRevision: main
      helm:
        releaseName: grafana
        values: |
          grafana.ini:
            server:
              domain: {{ .Values.host }}
              root_url: https://{{ .Values.host }}{{.Values.path}}
          adminUser: admin
          adminPassword: admin
          ingress:
            enabled: true
            path: {{ .Values.path }}
            hosts:
              - {{ .Values.host }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
