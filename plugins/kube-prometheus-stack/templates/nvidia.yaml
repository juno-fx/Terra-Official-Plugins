{{ if .Values.nvidia_dcgm }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-prometheus-nvidia-dcgm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  sources:
    - repoURL: https://nvidia.github.io/dcgm-exporter/helm-charts
      chart: gpu-helm-charts/dcgm-exporter
      targetRevision: main
      helm:
        releaseName: prometheus-nvidia-dcgm
        values: |
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9400"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
{{ end }}
