{{ if .Values.nvidia_dcgm }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-prometheus-nvidia-dcgm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io
    - post-delete-finalizer.argocd.argoproj.io/cleanup
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator
  sources:
    - repoURL: https://github.com/NVIDIA/dcgm-exporter.git
      path: ./deployment/
      targetRevision: main
      helm:
        releaseName: prometheus-nvidia-dcgm
{{/*        values: |*/}}
{{/*          */}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
{{ end }}
