apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary-by-header-value: "{{ .Values.name }}"
    nginx.ingress.kubernetes.io/canary-by-header: "juno-service"
    nginx.ingress.kubernetes.io/canary: "true"
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-open-webui
                port:
                  number: 8080
