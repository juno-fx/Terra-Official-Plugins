fields:
  - name: url
    label: Download URL
    required: true
  - name: database_volume
    label: The name of the database volume
    required: true
    type: exclusive-volume
    mapping:
      name: database_volume
  - name: install_volume
    label: The name of the install volume
    required: true
    type: shared-volume
    mapping:
      volume_subpath: install_volume_share
      container_path: mount_location
      name: install_volume
  - name: destination
    label: Destination directory
    required: true
  - name: custom_plugins_path
    label: Custom Plugins path
    required: false
  - name: juno_pluto_image
    label: Pluto Render Wrangler image
    required: false
  - name: juno_pluto_worker_count
    label: Pluto Render Wrangler worker count
    required: false
