apiVersion: batch/v1
kind: Job
metadata:
  name: deadline10-setup-files
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: installer
          image: ubuntu:latest
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: installer
              mountPath: /terra/bootstrap.sh
              subPath: bootstrap.sh
            - name: installer
              mountPath: /terra/scripts.base64
              subPath: packaged_scripts.base64
      volumes:
          - name: installer
            configMap:
              name: deadline10-scripts-configmap
              defaultMode: 0500
