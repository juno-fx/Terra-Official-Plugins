apiVersion: batch/v1
kind: Job
metadata:
  name: deadline10-download
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: installer
          image: ubuntu:latest
          env:
            - name: DOWNLOAD
              value: "true"
            - name: MOUNT_LOCATION
              value: "{{ .Values.mount_location }}"
            - name: DESTINATION
              value: "{{ .Values.mount_location }}{{ .Values.destination }}"
            - name: URL
              value: "{{ .Values.url }}"
          command: ["/terra/bootstrap.sh"]
          volumeMounts:
            - name: installer
              mountPath: /terra/bootstrap.sh
              subPath: bootstrap.sh
            - name: installer
              mountPath: /terra/scripts.base64
              subPath: packaged_scripts.base64
            - name: mount
              mountPath: {{ .Values.mount_location }}
              {{- if .Values.install_volume_share }}
              subPath: {{ .Values.install_volume_share }}
              {{- end }}
      volumes:
          - name: installer
            configMap:
              name: deadline10-scripts-configmap
              defaultMode: 0500
          - name: mount
            persistentVolumeClaim:
              claimName: {{ .Values.install_volume }}
