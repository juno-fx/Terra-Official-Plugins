apiVersion: apps/v1
kind: Deployment
metadata:
  name: deadline-server
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: deadline-server
  template:
    metadata:
      labels:
        app: deadline-server
    spec:
      nodeSelector:
        juno-innovations.com/service: "true"
      hostname: deadline-server
      containers:
        - name: d10container-webservice
          image: mono:latest
          command: [ "{{ .Values.mount_location }}{{ .Values.destination }}/service/run_webservice.sh" ]
          volumeMounts:
            - name: client
              mountPath: {{ .Values.mount_location }}
          ports:
            - name: "endpoint"
              containerPort: 8080
              protocol: TCP
            - name: "rest"
              containerPort: 8081
              protocol: TCP
      volumes:
        - name: client
          persistentVolumeClaim:
            claimName: {{ .Values.install_volume }}
