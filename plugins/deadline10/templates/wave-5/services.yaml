apiVersion: v1
kind: Service
metadata:
  name: deadline-server
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  selector:
    app: deadline-server
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: endpoint
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: rest
