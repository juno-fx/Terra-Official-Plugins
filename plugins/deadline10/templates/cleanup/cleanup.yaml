apiVersion: batch/v1
kind: Job
metadata:
  name: deadline10-cleanup
  annotations:
    argocd.argoproj.io/hook: PostDelete
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: installer
          image: ubuntu:latest
          env:
            - name: CLEANUP
              value: "true"
            - name: DESTINATION
              value: "{{ .Values.mount_location }}{{ .Values.destination }}"
          command: ["/terra/bootstrap.sh"]
          volumeMounts:
            - name: installer
              mountPath: /terra/bootstrap.sh
              subPath: bootstrap.sh
            - name: installer
              mountPath: /terra/scripts.base64
              subPath: packaged_scripts.base64
            - name: mount
              mountPath: {{ .Values.mount_location }}
              {{- if .Values.install_volume_share }}
              subPath: {{ .Values.install_volume_share }}
              {{- end }}
      volumes:
        - name: installer
          configMap:
            name: deadline10-scripts-configmap-cleanup
            defaultMode: 0500
        - name: mount
          persistentVolumeClaim:
            claimName: {{ .Values.install_volume }}
