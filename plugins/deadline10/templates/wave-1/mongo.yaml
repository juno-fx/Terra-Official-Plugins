apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deadline-mongo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deadline-mongo
  template:
    metadata:
      labels:
        app: deadline-mongo
    spec:
      nodeSelector:
        juno-innovations.com/service: "true"
      containers:
        - name: deadline-mongo
          image: mongo:5.0.22
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: "mongo-port"
          volumeMounts:
            - mountPath: /data/db
              name: farm-data
            - name: mount
              mountPath: {{ .Values.mount_location }}
              {{- if .Values.install_volume_share }}
              subPath: {{ .Values.install_volume_share }}
              {{- end }}
      volumes:
        - name: farm-data
          persistentVolumeClaim:
            claimName: {{ .Values.database_volume }}
        - name: mount
          persistentVolumeClaim:
            claimName: {{ .Values.install_volume }}
