apiVersion: v1
kind: ConfigMap
metadata:
  # this must be the name so argocd will pick it up.
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # Run server without TLS
  server.insecure: "true"
  # Value for base href in index.html. Used if Argo CD is running behind reverse proxy under subpath different from / (default "/")
  server.basehref: "{{ .Values.prefix }}"
  # Used if Argo CD is running behind reverse proxy under subpath different from /
  server.rootpath: "{{ .Values.prefix }}"
  server.disable.auth: "true"
