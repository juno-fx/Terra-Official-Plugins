apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.name }}-helios
spec:
  podSelector:
    matchLabels:
      juno-innovations.com/workstation: "{{ .Values.name }}"
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ include "juno.proxyNamespace" . }}
