{{- if eq .Values._juno_gateway_api true }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: "{{ .Values.name }}-helios"
spec:
  parentRefs:
    - name: "{{ .Values.gateway.name }}"
      namespace: "{{ .Values.gateway.namespace }}"
      sectionName: https
  hostnames:
    - "{{ .Values.host }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/polaris/{{ .Values.name }}/"
      backendRefs:
        - name: "{{ .Values.name }}-helios"
          port: 3001
          kind: Service
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: "hubble-auth-service"
{{- end }}
