apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-terra-metadata"
  labels:
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "Helios deployment with desktop streaming"
  fields: |
    - name: pullPolicy
      description: Image Pull Policy (defaults to Always)
      required: false
      type: select
      default: "Always"
      options: ["Always", "IfNotPresent", "Never"]
