apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-terra-metadata"
  labels:
    kuiper.juno-innovations.com/template: "{{ .Chart.Name }}"
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  chart: "{{ .Release.Name }}-scripts-configmap"
  description: "Helios deployment with desktop streaming"
  fields: |
    - name: repo
      description: Repository to pull the image from
      required: true
      type: string
    - name: tag
      description: Tag to pull the image from
      required: true
      type: string
    - name: registry
      description: Tag to pull the image from
      required: true
    - name: group
      description: Groups that can use this workload
      required: true
    - name: cpu
      description: CPU request amount
      required: true
      type: int
    - name: cpuLimit
      description: CPU limit amount
      required: false
      type: int
    - name: memory
      description: Memory request amount
      required: true
      type: int
    - name: memoryLimit
      description: Memory request amount
      required: false
      type: int
    - name: gpu
      description: Use a GPU
      required: true
      type: boolean
    - name: env
      description: Key Value environment vars to pass to the container
      required: false
      type: env
    - name: label
      description: Key Value environment vars to pass to the container
      required: true
      type: string
    - name: icon
      description: Key Value environment vars to pass to the container
      default: https://junovfx.com/dog.png
      required: false
      type: string
