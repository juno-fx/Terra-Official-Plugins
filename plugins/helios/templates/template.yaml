apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-template"
  annotations:
    kuiper.juno-innovations.com/template: "{{ .Release.Name }}"
    kuiper.juno-innovations.com/chart: "{{ .Release.Name }}-scripts-configmap"
data:
  registry: "{{ .Values.registry }}"
  repo: "{{ .Values.repo }}"
  tag: "{{ .Values.tag }}"
  group: "{{ .Values.group }}"
  cpu: "{{ .Values.cpu }}"
  cpuLimit: "{{ .Values.cpuLimit }}"
  memory: "{{ .Values.memory }}"
  memoryLimit: "{{ .Values.memoryLimit }}"
  gpu: "{{ .Values.gpu }}"
  env: "{{ .Values.env }}"
